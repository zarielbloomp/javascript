<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Fórmulas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Fórmulas</h1>
    
    <div id="quimica" class="tab">
      <h2>Química</h2>
      <div class="formula">
        <label for="formula">Fórmula:</label>
        <select id="formula" onchange="exibirFormula('quimica')">
          <option value="numero-mols">Número de mols</option>
          <option value="massa-molar">Massa Molar</option>
          </select>
        <p id="formula-texto"></p>
      </div>
      <div class="calculation-type">
        <label for="calculation">Calcular:</label>
        <select id="calculation" onchange="exibirVariaveis('quimica')">
          <option value="variavel1">Variável 1</option>
          <option value="variavel2">Variável 2</option>
          <option value="variavel3">Variável 3</option>
        </select>
      </div>
      <div class="variables">
        <label for="variables">Variáveis:</label>
        <input type="text" id="variables" placeholder="Insira as variáveis separadas por vígula">
      </div>
      <button onclick="calcular()">Calcular</button>
      <div id="resultado"></div>
    </div>

    <div id="fisica" class="tab">
      <h2>Física</h2>
      <div class="formula">
        <label for="formula_fisica">Fórmula:</label>
        <select id="formula_fisica" onchange="exibirFormula('fisica')">
          <option value="velocidade">Velocidade Média</option>
          <option value="trabalho">Trabalho</option>
          <option value="massa-buraco">Massa do buraco negro</option>
          </select>
        <p id="formula-texto_fisica"></p> </div>
      <div class="calculation-type">
        <label for="calculation_fisica">Calcular:</label>
        <select id="calculation_fisica" onchange="exibirVariaveis('fisica')">
          <option value="variavel1">Variável 1</option>
          <option value="variavel2">Variável 2</option>
          <option value="variavel3">Variável 3</option>
        </select>
      </div>
      <div class="variables">
        <label for="variables_fisica">Variáveis:</label>
        <input type="text" id="variables_fisica" placeholder="Insira as variáveis separadas por vígula">
      </div>
      <button onclick="calcular()">Calcular</button>
      <div id="resultado"></div>
    </div>

    <div class="tab-buttons">
      <button class="tab-button active" onclick="showTab('quimica')">Fórmulas Químicas</button>
      <button class="tab-button" onclick="showTab('fisica')">Fórmulas Físicas</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
